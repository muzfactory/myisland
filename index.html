<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iSLAND Chat</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#111111" />
 <script src="https://cdn.jsdelivr.net/npm/bittorrent-tracker@9.19.0/client.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <div id="pcOverlay" class="overlay hidden">
    <div>
      <h1>모바일 전용 서비스입니다 📱</h1>
      <p>스마트폰에서 접속해 주세요.</p>
    </div>
  </div>

  <div class="container">
    <!-- Home View -->
    <section id="view-home" class="card">
      <div class="header">
        <div>
          <h1>iSLAND Chat</h1>
          <div><span class="badge" id="nickBadge"></span></div>
        </div>
        <button id="btnInstall" class="secondary">앱으로 보기</button>
      </div>
      <h2>서버리스 P2P 채팅</h2>
      <p class="small">서버는 <b>방 목록/코드 매핑</b>만, 채팅은 <b>브라우저 간 직접</b> 연결됩니다.</p>

      <div style="height:8px"></div>
      <div class="row">
        <button id="btnCreate">새로운 섬 만들기</button>
        <button id="btnNick" class="secondary">닉네임 변경</button>
      </div>

      <div style="height:12px"></div>
      <label>9자리 섬 코드로 입장</label>
      <div class="row">
        <input id="joinCode" type="number" inputmode="numeric" placeholder="예: 123456789" />
        <button id="btnJoinByCode">입장</button>
      </div>

      <div style="height:16px"></div>
      <div class="card" style="background:#fafafa;">
        <h2 style="margin-top:0;">열린 섬 보기 (데모)</h2>
        <p class="small">완전 서버리스 모드에서는 현재 기기에서 생성한 섬만 보입니다.</p>
        <div id="openIslands"></div>
      </div>
    </section>

    <!-- Nickname View -->
    <section id="view-nick" class="card hidden">
      <h1>닉네임 변경</h1>
      <p class="warn">⚠️ 닉네임은 주 2회까지만 변경할 수 있으며, 변경 후 24시간 이후에 다시 변경 가능합니다.</p>
      <label>새 닉네임</label>
      <input id="nickInput" type="text" maxlength="20" placeholder="예: jelly" />
      <div style="height:8px"></div>
      <div class="row">
        <button id="btnSaveNick">저장</button>
        <button id="btnCancelNick" class="secondary">취소</button>
      </div>
    </section>

    <!-- Room View -->
    <section id="view-room" class="card hidden">
      <div class="header">
        <div>
          <h1 id="roomTitle">섬</h1>
          <div class="small">코드: <span id="roomCodeLabel"></span></div>
        </div>
        <button id="btnDestroy" class="secondary">섬떠나기</button>
      </div>

      <div style="height:8px"></div>
      <label>방 제목</label>
      <input id="roomTitleInput" type="text" />
      <div style="height:8px"></div>

      <div id="chatLog"></div>

      <div class="footer">
        <div class="row">
          <input id="chatInput" type="text" placeholder="메시지 입력..." />
          <button id="btnSend">전송</button>
        </div>
        <div class="small" id="statusLine">연결 대기중...</div>
      </div>
    </section>
  </div>
</body>
</html>
